name: CI - Build

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 14.x
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 6.x.x
          run_install: true
          
      - name: Build
        run: |
          pnpm build
          
      - name: Sync
        run: |
          pnpm cap sync
